services:
  # gRPC Server - scale to multiple instances with --scale grpc-server=N
  grpc-server:
    build:
      context: .
      dockerfile: GrpcServer/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    expose:
      - "8080"
    networks:
      - grpc-network

  # Envoy Proxy - provides service discovery and load balancing
  # Uses STRICT_DNS to discover all grpc-server instances via Docker DNS
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "5000:8080"   # gRPC proxy port (external:internal)
      - "9901:9901"   # Envoy admin interface
    networks:
      - grpc-network
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]

  # gRPC Client - connects through Envoy (not directly to servers)
  grpc-client:
    build:
      context: .
      dockerfile: GrpcClient/Dockerfile
    environment:
      - GRPC_SERVER_ADDRESS=http://envoy:8080
      - DOCKER_CONTAINER=true
    networks:
      - grpc-network

  # Prometheus - scrapes metrics from Envoy
  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - grpc-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.0
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - grpc-network
    depends_on:
      - prometheus

networks:
  grpc-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
